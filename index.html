<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="photos/piano.png" type="image/x-icon">

    <title>Piano</title>
</head>

<body>
    <h1>Work in process..</h1>
    <div class="keyboard">
        <div class="two-key">
            <button id="l1" class="long-button 9">
                <div class="key-word-up">&#8633;</div>
                <div class="key-word-down">s1</div>
            </button>
            <button id="s1" class="short-button 49"></button>
            <button id="l2" class="long-button 81">
                <div class="key-word-up">q</div>
                <div class="key-word-down">s2</div>
            </button>
            <button id="s2" class="short-button 50"></button>
            <button id="l3" class="long-button 87">
                <div class="key-word-up">w</div>
                <div class="key-word-down">s3</div>
            </button>
        </div>
        <div class="three-key">
            <button id="l4" class="long-button 69">
                <div class="key-word-up">e</div>
                <div class="key-word-down">s4</div>
            </button>
            <button id="s3" class="short-button 52"></button>
            <button id="l5" class="long-button 82">
                <div class="key-word-up">r</div>
                <div class="key-word-down">s5</div>
            </button>
            <button id="s4" class="short-button 53"></button>
            <button id="l6" class="long-button 84">
                <div class="key-word-up">t</div>
                <div class="key-word-down">s6</div>
            </button>
            <button id="s5" class="short-button 54"></button>
            <button id="l7" class="long-button 89">
                <div class="key-word-up">y</div>
                <div class="key-word-down">s7</div>
            </button>
        </div>
        <div class="two-key">
            <button id="l8" class="long-button 85">
                <div class="key-word-up">u</div>
                <div class="key-word-down">s8</div>
            </button>
            <button id="s6" class="short-button 56"></button>
            <button id="l9" class="long-button 73">
                <div class="key-word-up">i</div>
                <div class="key-word-down">s9</div>
            </button>
            <button id="s7" class="short-button 57"></button>
            <button id="l10" class="long-button 79">
                <div class="key-word-up">o</div>
                <div class="key-word-down">s10</div>
            </button>
        </div>
        <div class="three-key">
            <button id="l11" class="long-button 80">
                <div class="key-word-up">p</div>
                <div class="key-word-down">s11</div>
            </button>
            <button id="s8" class="short-button 189"></button>
            <button id="l12" class="long-button 219">
                <div class="key-word-up">[</div>
                <div class="key-word-down">s12</div>
            </button>
            <button id="s9" class="short-button 187"></button>
            <button id="l13" class="long-button 221">
                <div class="key-word-up">]</div>
                <div class="key-word-down">s13</div>
            </button>
            <button id="s10" class="short-button 8"></button>
            <button id="l14" class="long-button 220">
                <div class="key-word-up">\</div>
                <div class="key-word-down">s14</div>
            </button>
        </div>
        <button id="l15" class="long-button 13">
            <div class="key-word-up">&#8592</div>
            <div class="key-word-down">s15</div>
        </button>
        </div>
    </div>
    <select id="note-range-selector">
        <option value="1">keys c1 to c3</option>
        <option value="2">keys c2 to c4</option>
        <option value="3" selected="selected">keys c3 to c5</option>
        <option value="4">keys c4 to c6</option>
        <option value="5">keys c5 to c7</option>
        <option value="6">keys c6 to c8</option>
    </select>
    <h1>Playing: <span id="played_key">key</span></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="audiosynth.js"></script> 
    <script src="index.js"></script>
</body>

</html>
